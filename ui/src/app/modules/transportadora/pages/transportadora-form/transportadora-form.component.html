<div class="card p-p-3">
  <form [formGroup]="form" #formElement (ngSubmit)="salvarTransportadora()">
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col-12 p-md-12">
        <label for="nome" class="block font-semibold mb-1">Nome</label>
        <input id="nome" type="text" pInputText formControlName="nome" class="w-full" />
      </div>
      <div class="p-field p-col-12 p-md-4">
        <label for="cnpj" class="block font-semibold mb-1">CNPJ</label>
        <input id="cnpj" type="text" pInputText formControlName="cnpj" class="w-full" [mask]="cnpjMask" />
      </div>
      <div class="p-field p-col-12 p-md-4">
        <label for="inscricaoEstadual" class="block font-semibold mb-1">Inscrição Estadual</label>
        <input id="inscricaoEstadual" type="text" pInputText formControlName="inscricaoEstadual" class="w-full" />
      </div>
      <div class="p-field p-col-12 p-md-4">
        <label for="telefone" class="block font-semibold mb-1">Telefone</label>
        <input id="telefone" type="text" pInputText formControlName="telefone" class="w-full" [mask]="telefoneMask" />
      </div>
    </div>
    <div class="flex justify-end gap-2 mt-6">
      <button type="button" (click)="voltar()"
        class="flex items-center gap-2 border border-primary-500 text-primary-500 px-4 py-2 rounded hover:bg-primary-500 hover:text-white transition">
        <i class="pi pi-times"></i>
        Cancelar
      </button>
      <button type="submit" [disabled]="form.invalid"
        class="flex items-center gap-2 bg-primary-600 text-white px-4 py-2 rounded hover:bg-primary-700 transition disabled:opacity-60 disabled:cursor-not-allowed">
        <i class="pi pi-check"></i>
        Salvar
      </button>
    </div>
  </form>
</div>

<p-toast></p-toast>
