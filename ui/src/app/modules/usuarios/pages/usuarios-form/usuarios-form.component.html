<div class="card p-p-3">
  <form [formGroup]="form" #formElement (ngSubmit)="salvarUsuario()">
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col-12 p-md-8">
        <label for="nomeFantasia">Nome</label>
        <input id="nomeFantasia" type="text" pInputText formControlName="nomeFantasia" />
      </div>
      <div class="p-field p-col-12 p-md-4">
        <label for="telefone">Telefone</label>
        <input id="telefone" type="text" pInputText formControlName="telefone" [mask]="telefoneMask"
          [dropSpecialCharacters]="true" />
      </div>
      <div class="p-field p-col-12 p-md-8">
        <label for="email">E-mail</label>
        <input id="email" type="email" pInputText formControlName="email" />
      </div>
      <ng-container *ngxPermissionsOnly="['ADMIN']">
        <div class="p-field p-col-12 p-md-4">
          <label for="role">Perfil</label>
          <p-dropdown formControlName="role" [options]="perfis" optionLabel="descricao" placeholder="Selecione um perfil">
          </p-dropdown>
        </div>
      </ng-container>
    </div>
    <div class="flex justify-end gap-2 mt-4">
      <button type="button" (click)="voltar()"
        class="flex items-center gap-2 border border-primary-500 text-primary-500 px-4 py-2 rounded hover:bg-primary-500 hover:text-white transition">
        <i class="pi pi-times"></i>
        Cancelar
      </button>
      <button type="submit"
        class="flex items-center gap-2 bg-primary-500 text-white px-4 py-2 rounded hover:bg-primary-600 transition">
        <i class="pi pi-save"></i>
        Salvar
      </button>
    </div>
  </form>
</div>

<p-toast></p-toast>
