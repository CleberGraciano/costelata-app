<div class="card p-p-4 max-w-md mx-auto mt-12">
  <form [formGroup]="form" #formElement (ngSubmit)="cadastrar()">
    <h2 class="text-2xl font-bold mb-6 text-center">Cadastro Costelata</h2>
    <div class="p-field mb-4">
      <label for="nomeFantasia">Nome Fantasia</label>
      <input id="nomeFantasia" type="text" pInputText formControlName="nomeFantasia" />
    </div>
    <div class="p-field mb-4">
      <label for="razaoSocial">Razão Social</label>
      <input id="razaoSocial" type="text" pInputText formControlName="razaoSocial" />
    </div>
    <div class="p-field mb-4">
      <label for="email">E-mail</label>
      <input id="email" type="email" pInputText formControlName="email" />
    </div>
  <button type="submit" class="w-full bg-primary-500 hover:bg-primary-700 text-white py-2 rounded mt-4 transition-colors">Cadastrar</button>
    <div class="mt-4 text-center">
      <a routerLink="/login" class="text-primary-500 hover:underline">Já tem conta? Entrar</a>
    </div>
  </form>
</div>

<p-dialog [modal]="true" [(visible)]="modalCadastroSucessoVisivel" [closable]="true" [dismissableMask]="true" [style]="{width: '400px'}" class="no-header-dialog" (onHide)="irParaLogin()">
  <div class="flex flex-col gap-2 items-center pb-6">
    <i class="pi pi-check-circle text-green-500 text-5xl mb-3"></i>
    <p class="text-center font-bold text-lg mb-1">Cadastro realizado com sucesso!</p>
    <p class="text-center text-sm text-gray-600">Em breve você receberá um e-mail confirmando seu acesso.</p>
  </div>
</p-dialog>

<p-toast></p-toast>
